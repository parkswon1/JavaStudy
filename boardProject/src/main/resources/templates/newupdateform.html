<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>View</title>
  <link rel="stylesheet" th:href="@{/css/deleteform.css}">
</head>
<body>
<div class="container">
  <div class="box">
    <div class="card">
      <div class="main-content">
        <form th:action = "@{/update/{id}(id = ${board.id})}" method = "post" th:object="${board}">
          <p class="heading" th:text="${board.title}"></p>
          <div class="header">
            <span>Created Date</span>
            <span th:text="${#temporals.format(board.created_at, 'yyyy/MM/dd HH:mm:ss')}"></span>
          </div>
          <div class="header">
            <span>Modified Date</span>
            <span th:if="${board.updated_at != null}" th:text="${#temporals.format(board.updated_at, 'yyyy-MM-dd HH:mm:ss')}"></span>
            <span th:if="${board.updated_at == null}"></span>
          </div>
          <div class="footer" th:text="by + ${board.name}">
          </div>
          <div class="categories">
            <p th:text="${board.content}"></p>
          </div>
        </form>
      </div>
      <form th:action="@{/delete/{id}(id = ${board.id})}" method="post" th:object="${board}">
        <input placeholder="password" type="text" name="text" class="custom-input" id="password" th:field="*{password}" required>
        <button type="submit" class="delete-button">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span>Delete</span>
        </button>
        <div class="message" th:if="${message}" th:text="${message}"></div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
