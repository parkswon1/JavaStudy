<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
</head>
<body>
<h1>Product List</h1>
<div>
    <ul>
        <li
                th:each="product : ${products}"
                th:text="${product.productName} + ' - $' + ${product.price}"
        ></li>
    </ul>
</div>
</body>
</html>
