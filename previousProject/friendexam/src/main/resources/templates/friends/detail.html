<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>detail of friend</title>
</head>
<body>
    <h2 th:text = "${friend.name}">친구 이름</h2>
    <div>
        <strong>Email = </strong> <span th:text = "${friend.email}"> email</span>
    </div>
    <a th:href="@{/friends/edit/{id}(id = ${friend.id})}">친구 수정</a>
    <a th:href="@{/friends/delete/{id}(id = ${friend.id})}">친구 삭제</a>
    <div th:if="${message}" th:text="${message}"></div>
</body>
</html>
